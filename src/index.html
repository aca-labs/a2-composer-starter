<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title><%= htmlWebpackPlugin.options.metadata.title %></title>

	<meta name="description" content="<%= htmlWebpackPlugin.options.metadata.title %>">

	<% if (webpackConfig.htmlElements.headTags) { %>
	<!-- Configured Head Tags  -->
	<%= webpackConfig.htmlElements.headTags %>
	<% } %>

	<% if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
	<!-- Base URL without appcache for development -->
	<base href="/">
	<% } else { %>
	<!-- Base URL with appcache for production -->
	<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
	<% } %>
	<script>
		function loadjscssfile(filename, filetype){
			if (filetype=="js"){ //if filename is a external JavaScript file
				var fileref=document.createElement('script')
				fileref.setAttribute("type","text/javascript")
				fileref.setAttribute("src", filename)
			}
			else if (filetype=="css"){ //if filename is an external CSS file
				var fileref=document.createElement("link")
				fileref.setAttribute("rel", "stylesheet")
				fileref.setAttribute("type", "text/css")
				fileref.setAttribute("href", filename)
			}
			if (typeof fileref!="undefined")
				document.getElementsByTagName("head")[0].appendChild(fileref)
		}
		function loadFiles() { // Load Javascript and Appcache Async to load properly as an iOS fullscreen app.
			setTimeout(function() {
				loadJS('polyfills');
				loadJS('vendor', 'polyfills');
				loadJS('main', 'vendor');
			}, 100);
			<% if (!htmlWebpackPlugin.options.metadata.isDevServer) { %>
			setTimeout(function() {
				var node = document.createElement('iframe');
				node.setAttribute('style', 'display:none;');
				node.setAttribute('async', ' ');
				node.setAttribute('src', 'assets/html/cache-loader.html');
				document.head.appendChild(node);
			}, 250);
			<% } %>
			window.removeEventListener("load", loadFiles, true);
		}

		function loadJS(file, require) {
			if(require && require !== '') {
				if(window['wp.loaded'] && window['wp.loaded'].indexOf(require) >= 0) {
					loadjscssfile(file + '.bundle.js', 'js');
				} else {
					setTimeout(function () {
						loadJS(file, require);
					}, 200);
				}
			} else {
				loadjscssfile(file + '.bundle.js', 'js');
			}
		}
		window.addEventListener("load", loadFiles, true);
	</script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<style type="text/css">
        *,.app,body{font-family:'Titillium Web',Helvetica,sans-serif}.app,.center{position:absolute}.app,body{margin:0;padding:0;font-size:2vmin}.app{top:0;left:0;bottom:0;right:0}*{box-sizing:border-box}.center{top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);margin:auto}.loading{display:inline-block;padding:1.5em;border-radius:1em;color:#000;font-size:10mm;text-align:center}.bounce,.bounce .circle,.bounce .circle .inner{height:4em;width:4em;border-radius:100%}.bounce .circle{-webkit-animation:sk-scaleout .8s infinite ease-in-out;animation:sk-scaleout .8s infinite ease-in-out}.bounce .circle .inner{background-color:#B71C1C}@-webkit-keyframes sk-scaleout{0%{-webkit-transform:scale(0)}20%{opacity:1}100%{-webkit-transform:scale(1);opacity:0}}@keyframes sk-scaleout{0%{-webkit-transform:scale(0);transform:scale(0)}20%{opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}
	</style>
</head>
<body>
	<app>
		<div class="app">
			<div class="loading center">
				<div class="bounce" style="font-size: 0.5em;">
					<div class="circle"><div class="inner"></div></div>
				</div>
			</div>
		</div>
	</app>
	<% if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
	<!-- Webpack Dev Server reload -->
	<script src="/webpack-dev-server.js"></script>
	<% } %>
