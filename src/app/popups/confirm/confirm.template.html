<div class="confirm">
    <div class="body">
        {{entity.message}}
    </div>
    <div class="footer">
        <btn btnType="raised" [color]="entity.colour?entity.colour:'teal'" (onClick)="entity.select('Ok')">Ok</btn>
        <btn btnType="raised" [color]="entity.colour?entity.colour:'teal'" (onClick)="entity.close()">Cancel</btn>
    </div>
</div>
